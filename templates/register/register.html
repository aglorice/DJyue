{% extends "base/nav.html" %}

{% block title %}
    <title>注册</title>
{% endblock %}

{% block css %}
<link href="/static/page_static/register/css/register.css" rel="stylesheet">
{% endblock %}

{% block js %}
<script src="/static/page_static/register/js/register.js"></script>
{% endblock %}
{% block content %}
{% if code  == 200 %}
    <script>
        alert("注册成功")
    </script>
{% elif code == 300 %}
    <script>
        alert("验证码错误，请重新输入")
    </script>
{% elif code == 400 %}
    <script>
        alert("发生未知错误，请重新尝试")
    </script>
{% endif %}


<div class="container">

    <h2><img src="/static/images/backgound-img/hashiqi.png" style="width: 40px;height: 40px">用户注册</h2>
    <form method="post" action="/index/register/">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">用户名<i id="is_username" style="margin-left: 10px"></i></label>
            <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
        </div>
        <div class="form-group" >
            <label for="password">密码<i id="passwordMsg" style="margin-left: 10px;margin-right: 10px"></i></label>
            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
        </div>
        <div class="form-group">
            <label for="repassword">密码<i  id="password_msg" style="margin-left: 10px"></i></label>
            <input type="password" class="form-control" id="repassword" name="repassword" placeholder="请再次输入密码" required>
        </div>
        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="email" class="form-control" id="email" name="email"  placeholder="请输入你的邮箱号" required>
        </div><!-- /input-group -->
        <div class="form-group">

            <label for="check-code">验证码<i  id="check-code-msg" style="margin-left: 10px"></i></label>
            <div class="input-group">
                <input type="text" class="form-control" id="check-code" name="check-code" placeholder="请输入验证码" required>
                <span class="input-group-btn">
                <button class="btn btn-default" id="is_check_code" type="button">获取验证码</button>
                </span>
            </div><!-- /input-group -->
        </div>

        <div class="checkbox">
            <label >

                <input type="checkbox" required> 同意
                <a href="/index/surprise">隐私保护安全协议</a>

            </label>
        </div>
        <div class="button" style="text-align: center">
            <input type="submit" class="btn btn-primary"  value="注 册" style="width: 80px;background-color: #f7fff6;color: black"/>
        </div>
        <div style="text-align: center;margin-top: 10px">
            <label  >
            <a href="/index/login" style="text-decoration-line: none;color: #7A495D;">我要登录</a>
         </label>
        </div>

    </form>
</div>


{% endblock %}
